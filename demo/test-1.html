<html>
    <head>
        <script type="text/javascript" src="../dist/test-1-pack.js"></script>
        <style>
            #board {
                background-color: #eee;
            }
            #buffer {
                display: none;
            }
            #debug {
                border: 1px dotted purple;                
            }
            </style>
    </head>
    <body>
        <button data-action="loop-start">Loop start</button>
        <button data-action="loop-pause">Loop pause</button>
        <button data-action="hide-logs">Toggle logs</button>
        FPS:
        <input type="text" data-action="set-fps" />
        <span data-display="crap">┬─┬ノ( º _ ºノ)</span>
        <div id="fpsData">
            <span id="fps"></span> fps <br />
            <span id="T"></span> ms/frame
        </div>
        
        <br />
        <button data-action="clear-canvas">Clear</button>
        <button data-action="stop-animation">Stop</button>
        <button data-action="reload-animation">Reload</button>
        <button data-action="toggle-debug">Toggle Debug</button>
        <br />
        <canvas id="board" width="800" height="600"></canvas>
        <canvas id="debug" width="800" height="600"></canvas>
        <canvas id="buffer" width="800" height="600"></canvas>
    </body>
</html>
